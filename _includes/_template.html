<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="iOS,iPhone,iPad,App,Apps,Jurbly,Chaos Clock,Indie,Video Game">
  <meta name="description" content="Because everyone deserves a Special Treat">
  <meta name="author" content="Special Treat, LLC">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ include.title }}</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-title" content="{{ include.title }}">
  <meta name="application-name" content="{{ include.title }}">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#aa0000">
  <meta name="theme-color" content="#920000">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

<nav id="top-navbar" class="navbar navbar-default navbar-expand-md fixed-top{% if include.transparentNavbar != true %} opaque{% endif %}">
  <div class="container">
    <a class="navbar-brand" href="/" aria-label="Special Treat Homepage">
      <div id="company-brand" class="background-image"></div>
    </a>
    <button
        id="top-navbar-toggle"
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#top-navbar-content"
        aria-controls="top-navbar-content"
        aria-expanded="false"
        aria-label="Collapse/Expand Menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="top-navbar-content">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/apps">Apps</a></li>
        <li class="nav-item"><a class="nav-link" href="/games">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="/assets">Assets</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

{{ include.content }}

<div id="footer" class="section">
  <div class="container-md max-width-lg">
    <div class="row gy-5">
      <div class="col-md">
        <p>Special Treat is a small indie game studio in Herndon, VA.</p>
        <p>We love making games and we hope you love playing them!</p>
        <div id="copyright">Copyright Â© {{ site.time | date: '%Y' }} Special Treat, LLC</div>
      </div>
      <div class="col-md-auto text-md-end text-center">
        <p>
          <a href="/apps">Apps</a> |
          <a href="/games">Games</a> |
          <a href="/assets">Assets</a>
        </p>
        <p>
          <a href="/about">About</a> |
          <a href="/privacy">Privacy</a>
        </p>
        <div>
          <i class="bi bi-youtube"></i>
          <a href="mailto:contact@special-treat.com" aria-label="Email">
            <div id="email-logo" class="contact-logo background-image"></div>
          </a>
          <a href="https://twitter.com/TheSpecialTreat" aria-label="Twitter">
            <div id="twitter-logo" class="contact-logo background-image"></div>
          </a>
          <a href="https://github.com/SpecialTreat" aria-label="GitHub">
            <div id="github-logo" class="contact-logo background-image"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/assets/js/navbar.js"></script>

</body>
</html>
